    <header><h1>Texas Trivia<div id = "time-remaining">1:00</div></h1></header>

    <br><br><br><br><br><br><br><br><br><br><br>

    <div class = "question">What is the capital of Texas?</div>

    <form >
        <input type="radio" name="choice" value="dallas"> Dallas
        <input type="radio" name="choice" value="san-antonio"> San Antonio
        <input type="radio" name="choice" value="austin"> Austin
        <input type="radio" name="choice" value="lubbock"> Lubbock

    <br>

    <div class = "question">In Austin, which of these is illegal to carry in your pocket?</div>

    <form >
        <input type="radio" name="choice" value="steak-knives"> Steak Knifes
        <input type="radio" name="choice" value="horseshoes"> Horseshoes
        <input type="radio" name="choice" value="binder-clips"> Binder Clips
        <input type="radio" name="choice" value="wire-cutters"> Wire Cutters
    </form>

    <br>

    <div class = "question">What is the state bird?</div>

    <form >
        <input type="radio" name="choice" value="steak-knives"> Northern Mockingbird
        <input type="radio" name="choice" value="horseshoes"> Bald Eagle
        <input type="radio" name="choice" value="binder-clips"> Brown Pelican
        <input type="radio" name="choice" value="wire-cutters"> Southern Mockingbird
    </form>
